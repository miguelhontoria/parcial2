<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>ReViews</title>
    <link rel="stylesheet" href="/frontend/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <h1>ReViews</h1>

    <div class="auth-buttons">
        <button id="loginBtn">Iniciar sesión con Google</button>
        <button id="logoutBtn">Cerrar sesión</button>
    </div>

    <p id="mensajeLogin" style="text-align:center; margin-top:10px;"></p>

    <form id="reseñaForm">
        <input type="text" id="establecimiento" placeholder="Nombre del establecimiento" required>
        <input type="text" id="direccion" placeholder="Dirección postal" required>
        <input type="number" id="valoracion" placeholder="Valoración (0-5)" min="0" max="5" required>
        <input type="file" id="imagen" accept="image/*">
        <button type="submit">Añadir reseña</button>
    </form>

    <div id="tablaReseñas" style="display:none;">
    <h2>Listado de reseñas</h2>
        <table id="reseñasTable">
            <thead>
                <tr>
                    <th>Establecimiento</th>
                    <th>Dirección</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                    <th>Valoración</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="map" style="display:none;"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/frontend/app.js"></script>
</body>

</html>
