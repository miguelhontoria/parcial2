<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>MiMapa</title>
    <link rel="stylesheet" href="/frontend/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <h1>MiMapa</h1>

    <h2 id="mapTitle" style="text-align:center; margin-bottom:10px; display:none;"></h2>

    <button id="loginBtn">Iniciar sesión con Google</button>
    <button id="logoutBtn">Cerrar sesión</button>

    <form id="marcadorForm">
        <input type="text" id="ciudad" placeholder="Ciudad" required>
        <input type="file" id="imagen" accept="image/*">
        <button type="submit">Añadir marcador</button>
        <input type="text" id="visitEmail" placeholder="Visitar mapa de usuario">
        <button type="button" id="visitBtn">Visitar</button>
    </form>

    <div id="map" style="height:500px;"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/frontend/app.js"></script>
</body>

</html>
